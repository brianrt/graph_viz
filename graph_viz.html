<!DOCTYPE html>
<html>
    <body>
        <div id="content">
            <div class="control-container" id="control">
                <p class="label">Network separation</p>
                <input type="range" min="0" max="250" value="125" class="slider" id="node_strength">
                <div class="legend_row">
                    <p class="legend_text">Input Startup: </p>
                    <div class="legend_box" id="box_startup"></div>
                </div>
                <div class="legend_row">
                    <p class="legend_text">Lead Investor: </p>
                    <div class="legend_box" id="box_lead"></div>
                </div>
                <div class="legend_row">
                    <p class="legend_text">Portfolio Cousin: </p>
                    <div class="legend_box" id="box_cousin"></div>
                </div>
                <div class="legend_row">
                    <p class="legend_text">Investor Rec: </p>
                    <div class="legend_box" id="box_rec"></div>
                </div>
            </div>
            <div class="control-container" id="company-container">
                <p id="loading">Loading...</p>
                Select a company
                <div class="table-container" id="company-table-container">
                    <table id="company-selector"></table>
                </div>
            </div>
            <div class="control-container" id="round-container">
                Select a round
                <div class="table-container" id="round-table-container">
                    <table id="round-selector"></table>
                </div>
            </div>
            <svg width="2000" height="2000">
                <g class="links"></g>
                <g class="nodes"></g>
                <g class="texts"></g>
            </svg>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="graph_viz.js"></script>
        <script type="module" src="generate_investment_graph.js"></script>
    </body>
</html>
