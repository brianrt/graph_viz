<!DOCTYPE html>
<html>
    <body>
        <div class="container center" id="company-container">
            <input id="company-search" type="text" placeholder="Select your company">
            <table id="company-selector"></table>
        </div>
        <div class="container center" id="round-container" style="visibility: hidden">
            <p>Select a round</p>
            <table id="round-selector"></table>
        </div>
        <div class="container center" id="lead-container" style="visibility: hidden">
            <input id="lead-search" type="text" placeholder="Select existing Investors">
            <table id="lead-selector"></table>
        </div>
        <div class="container center" id="filter-container" style="visibility: hidden">
            <p id="filter_title">Matching Industry Filter</p>
            <div id="checkbox-container">
                <input type="checkbox" class="filter_category" value="filter_cousins">
                <label id="filter_cousins" for="filter_cousins"> Filter Cousins</label><br>
                <input type="checkbox" class="filter_category" value="filter_investors">
                <label id="filter_investors" for="filter_investors"> Filter Investors</label><br>
            </div>
            <p id="investors-shown-label">Number of Investors Shown</p>
            <input type="number" id="investors-shown" step="1" value="10">
            <p id="company-industry"></p>
            <ul id="industries"></ul>
        </div>
        <div class="container center" id="actual-investors-container" style="visibility: hidden">
            <p id="company-round"></p>
            <ul id="actual-investors"></ul>
        </div>
        <div class="container center" id="investors-container" style="visibility: hidden">
            <p>Selected Investors (Click to Remove)</p>
            <table id="selected-investors"></table>
        </div>
        <svg>
            <g class="links"></g>
            <g class="nodes"></g>
            <g class="texts"></g>
        </svg>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="example_gen.js"></script>
    </body>
</html>
