<!DOCTYPE html>
<html>
    <body>
        <div id="bounding-container" class="center">
            <div class="container" id="company-container">
                <input id="company-search" type="text" placeholder="Select your company" />
                <div class="selected-results">
                    <table id="company-selector"></table>
                </div>
            </div>
            <div id="not-company-search" style="visibility: hidden">
                <div class="container search-selection" id="investors-container">
                    <input id="investors-search" type="text" placeholder="Select existing Investors" />
                    <div class="selected-results">
                        <table id="investors-selector"></table>
                        <table id="selected-investors"></table>
                    </div>
                </div>
                <div class="container search-selection" id="category-container">
                    <input id="categories-search" type="text" placeholder="Select Categories" />
                    <div class="selected-results">
                        <table id="categories-selector"></table>
                        <table id="selected-categories"></table>
                    </div>
                </div>
                <div class="container" id="category-filter-container">
                    <p id="category-title" class="filter-title">Matching Industry Filter</p>
                    <div id="checkbox-container">
                        <input type="checkbox" class="filter_investor" value="filter_cousins" />
                        <label id="filter_cousins" for="filter_cousins"> Filter Cousins</label><br />
                        <input type="checkbox" class="filter_investor" value="filter_investors" />
                        <label id="filter_investors" for="filter_investors"> Filter Investors</label><br />
                    </div>
                </div>
                <div class="container" id="input-filter-container">
                    <p id="num-shown-title" class="filter-title">Investor Age</p>
                    <input type="number" id="investors-shown" step="1" value="10" />
                    <label id="num-investors-shown" for="investors-shown">Number Shown</label><br />
                    <input type="number" id="prev-months" step="1" value="24" />
                    <label id="num-prev-months" for="prev-months">Months to Consider</label><br />
                </div>
                <div class="container" id="type-filter-container">
                    <p id="type-title" class="filter-title">Investor Type</p>
                    <div id="checkbox-container">
                        <input type="checkbox" class="filter_investor" value="person" />
                        <label id="filter_person" for="person">Person</label><br />
                        <input type="checkbox" class="filter_investor" value="organization" />
                        <label id="filter_organization" for="organization">Organization</label><br />
                    </div>
                </div>
                <div class="container" id="round-type-filter-container">
                    <p id="round-type-title" class="filter-title">Round Type</p>
                    <div id="checkbox-container">
                        <input type="radio" class="filter_investor" name="filter_investor" value="angel" />
                        <label id="filter_angel" for="angel">Angel</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="pre_seed" />
                        <label id="filter_pre_seed" for="pre_seed">Pre Seed</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="seed" />
                        <label id="filter_seed" for="seed">Seed</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="series_a" />
                        <label id="filter_series_a" for="series_a">Series A</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="series_b" />
                        <label id="filter_series_b" for="series_b">Series B</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="series_c" />
                        <label id="filter_series_c" for="series_c">Series C</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="series_d" />
                        <label id="filter_series_d" for="series_d">Series D</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="series_e" />
                        <label id="filter_series_e" for="series_e">Series E</label><br />
                        <input type="radio" class="filter_investor" name="filter_investor" value="series_f" />
                        <label id="filter_series_f" for="series_f">Series F</label><br />
                    </div>
                </div>
                <div class="container" id="lead-type-filter-container">
                    <p id="lead-type-title" class="filter-title">Lead (For Round Type Above)</p>
                    <div id="checkbox-container">
                        <input type="radio" class="filter_investor" name="filter_lead_type" value="only_leads" />
                        <label id="filter_only_leads" for="only_leads">Lead</label><br />
                        <input type="radio" class="filter_investor" name="filter_lead_type" value="only_non_leads" />
                        <label id="filter_only_non_leads" for="only_non_leads">Not Lead</label><br />
                        <input type="radio" class="filter_investor" name="filter_lead_type" value="any_leads" />
                        <label id="filter_any_leads" for="any_leads">Any</label><br />
                    </div>
                </div>
                <div class="container" id="export-to-csv-container">
                    <input id="export-to-csv" type="button" value="Copy results to Clipboard" />
                </div>
            </div>
        </div>
        <svg>
            <g class="links"></g>
            <g class="nodes"></g>
            <g class="texts"></g>
        </svg>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="example_gen/style.css" />
        <link href="https://fonts.cdnfonts.com/css/uber-move-text" rel="stylesheet" />
        <script type="module" src="example_gen/example_gen.js"></script>
    </body>
</html>
